<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>EasyStore</title>
  </head>
  <body>
    <div class="login-container">
      <div class="img">
        <img src="../assets/stock.png" alt="">
        <p>EasyStore</p>
      </div>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username" class="visually-hidden">Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Email"
          required
        />

        <label for="password" class="visually-hidden">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*******"
          required
        />

        <button type="submit" id="loginButton">Login</button>
        
      </form>
      <a href="../register/index.html" class="register-link">Registrar-se</a>
    </div>

    <div id="toast" class="toast"></div>

    <script src="./script.js"></script>
  </body>
</html>
